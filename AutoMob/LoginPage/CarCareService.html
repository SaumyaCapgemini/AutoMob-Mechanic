<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Care Service</title>
    <link rel="stylesheet" href="CarCareService.css">
</head>
<body>
    <nav id="navbar"></nav>
    <h2>Car Care Service</h2>
    <p>Details about the car care service...</p>
    <button onclick="bookService('Car Care Service')" class="book-service">Book Service</button>
    <button onclick="history.back()" class="go-back">Go Back</button>

    <script>
        const user = sessionStorage.getItem('user');
        const navbar = document.getElementById('navbar');

        if (user) {
            const userObj = JSON.parse(user);
            navbar.innerHTML = `
                <a href="HomePage.html">Home</a>
                <a href="ServicesPage.html">Services</a>
                <a href="BookingPage.html">Book Service</a>
                <a href="#" onclick="logout()">Logout</a>
                <span>Welcome, ${userObj.username}</span>
            `;
        } else {
            navbar.innerHTML = `
                <a href="HomePage.html">Home</a>
                <a href="LoginPage.html">Login</a>
            `;
        }

        function logout() {
            alert('Logged out successfully');
            sessionStorage.clear();
            location.assign('HomePage.html');
        }

        function bookService(service) {
            localStorage.setItem('selectedService', service);
            location.assign('BookingPage.html');
        }
    </script>
</body>
</html>
